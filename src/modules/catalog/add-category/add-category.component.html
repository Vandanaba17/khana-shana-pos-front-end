<sb-layout-dashboard>

    <h2 class="text-2xl">Add Category</h2>

    <form [formGroup]="addCategoryForm">
        <div class="form-group required">
            <label class="required">Category Name</label>
            <input type="text" formControlName="name" placeholder="Enter Name"
                class="form-control" autofocus />
            <div *ngIf="name?.touched && name?.invalid" class="alert alert-danger mt-1 py-1 px-3">
                <div *ngIf="name?.errors?.required">Name is required.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block"
            (click)="onSubmit(addCategoryForm.value)">
            Submit
        </button>

    </form>
</sb-layout-dashboard>
