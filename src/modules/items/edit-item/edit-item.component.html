<sb-layout-dashboard>

    <div class="d-flex justify-content-center">
        <div class="card shadow w-75 mt-3">
            <h3 class="card-header bg-gradient text-center text-white">Edit Item</h3>
            <form [formGroup]="editItemForm">
                <div class="container">
                    <div class="row card-body">

                        <div class="col-md-4 col-sm-4">
                            <div class="form-group required">
                                <label class="required">Item Name</label>
                                <input type="text" formControlName="item_name" maxlength="35" placeholder="Enter Item Name" class="form-control" autofocus/>
                                <div *ngIf="item_name?.touched && item_name?.invalid" class="alert alert-danger mt-1 py-1 px-3">
                                    <div *ngIf="item_name?.errors?.required">Item Name is required.</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-4">
                            <div class="form-group required">
                                <label class="required">Select Unit</label>
                                <select name="unit_id" formControlName="unit_id" class="form-control">
                                    <ng-container *ngFor="let list of unitData">
                                        <option [ngValue]="list.id">
                                            {{list.unit
                                            }}
                                        </option>
                                    </ng-container>
                                </select>
                                <div *ngIf="unit_id?.touched && unit_id?.invalid" class="alert alert-danger mt-1 py-1 px-3">
                                    <div *ngIf="unit_id?.errors?.required">Unit is required.</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-4">
                            <div class="form-group required">
                                <label class="required">Select Item Group</label>
                                <select name="item_group_id" formControlName="item_group_id" class="form-control">
                                    <ng-container *ngFor="let list of itemGroupsData">
                                        <option [ngValue]=" list.id">
                                            {{list.group_name
                                            }}
                                        </option>
                                    </ng-container>
                                </select>
                                <div *ngIf="item_group_id?.touched && item_group_id?.invalid" class="alert alert-danger mt-1 py-1 px-3">
                                    <div *ngIf="item_group_id?.errors?.required">Item Group is required.</div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <button [disabled]="!editItemForm.valid" type="submit" (click)="updateData(editItemForm.value)"
                        class="btn btn-primary mb-4 float-right">
                        Update
                    </button>

                </div>
            </form>
        </div>
    </div>

</sb-layout-dashboard>
