<sb-layout-dashboard>
    <div class="d-flex justify-content-center">

        <div class="card shadow w-100 mt-3">
            <h3 class="card-header bg-gradient text-white mb-3 text-center">Settings</h3>
            <form [formGroup]="settingsForm" (ngSubmit)="updateShopDetails(settingsForm.value)">
                <div class="container">
                    <!-- <h2 class="card-header mt-4 pb-2">General</h2> -->
                    <div class="row card-body justify-content-around">

                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label class="required">Shop Name</label>
                                <input type="text" formControlName="shop_name" placeholder="Enter Shop Name"
                                    class="form-control" maxlength="35" autofocus />
                                <!-- <div *ngIf="item_name?.touched && item_name?.invalid"
                                    class="alert alert-danger mt-1 py-1 px-3">
                                    <div *ngIf="item_name?.errors?.required">Item Name is required.</div>
                                </div> -->
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label class="required">Logo</label>
                                <input type="file" formControlName="logo" placeholder="" class="form-control"
                                    (change)="onFileSelected($event)" />
                                <!-- <div *ngIf="item_name?.touched && item_name?.invalid"
                                    class="alert alert-danger mt-1 py-1 px-3">
                                    <div *ngIf="item_name?.errors?.required">Item Name is required.</div>
                                </div> -->
                            </div>
                        </div>

                    </div>

                    <button type="button" [routerLink]="['/settings']" class="btn btn-outline-primary mb-4 float-right ml-2">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary mb-4 float-right">
                        Submit
                    </button>

                </div>
            </form>
        </div>
    </div>
</sb-layout-dashboard>
