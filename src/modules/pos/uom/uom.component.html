<sb-layout-dashboard>
    <div class="col">
        <!-- <ul ngbNav [(activeId)]="activeId" #nav="ngbNav" class="nav-tabs mt-5 font-weight-bold">
                <li [ngbNavItem]="1">
                    <a ngbNavLink>UOM</a>
                    <ng-template ngbNavContent> -->
        <h2 class="mt-3 mb-4">Units Of Measurements</h2>
        <!-- search button -->
        <div class="d-flex justify-content-between mb-4">
            <div class="input-group rounded w-25">
                <input
                    class="form-control amber-border"
                    class="form-control"
                    type="text"
                    aria-label="Search"
                    (keyup)="search()"
                    placeholder="Search"
                    [(ngModel)]="searchValue"
                />
                <div class="input-group-append">
                    <button
                        class="btn input-group-text bg-white text-dark amber lighten-3 form-control"
                        id="basic-text1"
                    >
                        <i class="fa fa-search" aria-hidden="true" (click)="search()"></i>
                    </button>
                </div>
            </div>
            <button (click)="onClick()" class="btn btn-primary float-right">Add UOM</button>
        </div>
        <table class="table table-responsive-sm shadow">
            <thead class="head bg-gradient text-white">
                <th>UOM ID</th>
                <th>Name</th>
                <th>Unit</th>
                <th>Actions</th>
            </thead>
            <tbody *ngIf="!showloader">
                <tr *ngFor="let data of uomData; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ data.unit_name }}</td>
                    <td>{{ data.unit }}</td>
                    <td class="d-flex">
                        <button
                            ngbTooltip="Edit"
                            class="btn rounded-circle shadow btn-info mr-2 btn-sm"
                            [routerLink]="['/pos/edit/edituom/' + data.id]"
                        >
                            <i class="fa-solid fa-square-pen fa-lg"></i>
                        </button>

                        <button
                            ngbTooltip="Delete"
                            id="remove"
                            (click)="deleteRow(data.id)"
                            class="btn rounded-circle shadow btn-danger btn-sm"
                        >
                            <i class="fa-solid fa-trash-can fa-lg mx-auto"></i>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="!length && !showloader">
                    <td colspan="8" class="text-center">No records found.</td>
                </tr>
            </tbody>
        </table>

        <div *ngIf="showloader" class="d-flex justify-content-center pt-5">
            <div
                class="spinner-border text-primary"
                style="width: 3rem; height: 3rem"
                role="status"
            >
                <!-- <img src="src\image\Infinity-1s-200px.svg"> -->
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="justify-content-between row">
            <div class="col">
                <ngb-pagination
                    (pageChange)="onPageChange($event)"
                    [(page)]="page"
                    [pageSize]="pageSize"
                    [collectionSize]="total"
                    [boundaryLinks]="true"
                    [maxSize]="3"
                >
                </ngb-pagination>
            </div>
        </div>

        <!-- </ng-template>
                </li>
            </ul>
            <div [ngbNavOutlet]="nav"></div> -->
    </div>
</sb-layout-dashboard>
