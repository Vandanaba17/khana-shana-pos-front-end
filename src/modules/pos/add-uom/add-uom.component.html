<sb-layout-dashboard>
    <div class="d-flex justify-content-center">
        <div class="card shadow mt-3">
            <h3 class="card-header bg-gradient text-white mb-3 text-center ">Add Unit of Measurement</h3>
            <form [formGroup]="addUomForm">
                <div class="container">
                    <!-- <h2 class="card-header mt-4 pb-2">General</h2> -->
                    <div class="row card-body justify-content-around">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group required">
                                <label class="required">Name</label>
                                <input type="text" formControlName="unit_name" placeholder="Enter Name"
                                    class="form-control" autofocus />
                                <div *ngIf="name?.touched && name?.invalid || showValidations">
                                    <div class="alert alert-danger mt-1 py-1 px-3" *ngIf="name?.errors?.required">Name is required.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <div class="form-group required">
                                <label class="required">Unit</label>
                                <input type="text" formControlName="unit" placeholder="Enter Unit"
                                    class="form-control" />
                                <div *ngIf="unit?.touched && unit?.invalid || showValidations">
                                    <div class="alert alert-danger mt-1 py-1 px-3" *ngIf="unit?.errors?.required">Unit is required.
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <button type="submit" (click)="onSubmit(addUomForm.value)" (click)="showValidations = true"
                        class="btn btn-primary mb-4 float-right">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</sb-layout-dashboard>
