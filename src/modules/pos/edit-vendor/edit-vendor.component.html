<sb-layout-dashboard>
    <div class="d-flex justify-content-center">
        <div class="card shadow mt-2">
            <h3 class="card-header mb-3 text-center text-white bg-gradient">Edit Vendor</h3>
            <form [formGroup]="editVendorForm">
                <div class="container">
                    <!-- <h2 class="card-header mt-4 pb-2">General</h2> -->
                    <div class="row card-body justify-content-around">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group required">
                                <label class="required">Name</label>
                                <input type="text" formControlName="name" placeholder="Enter Name" class="form-control" autofocus />
                                <div *ngIf="name?.touched && name?.invalid || showValidations" >
                                    <div class="alert alert-danger mt-1 py-1 px-3" *ngIf="name?.errors?.required">Name is required.</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="required">Phone Number</label>
                                <input type="tel" formControlName="phone_numbers" placeholder="Enter Phone Number" class="form-control" />
                                <div *ngIf="phone?.touched && phone?.invalid || showValidations" (keypress)="validateNumber($event)" maxlength="10">
                                    <!-- <div *ngIf="phone?.errors?.required" class="">Phone number is required.</div> -->
                                    <div *ngIf="phone?.errors?.maxlength" class="alert alert-danger mt-1 py-1 px-3">Phone number must not exceed 10 digits
                                    </div>
                                    <div *ngIf="phone?.errors?.pattern" class="alert alert-danger mt-1 py-1 px-3">Only Numbers are allowed</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="required">Address</label>
                                <input type="text" formControlName="address" placeholder="Enter Address" class="form-control" />
                                <div *ngIf="address?.touched && address?.invalid || showValidations">
                                    <div class="alert alert-danger mt-1 py-1 px-3" *ngIf="address?.errors?.required">Address is required.</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <div class="form-group required">
                                <label class="required">Select Status</label><br />
                                <select name="status" formControlName="status" class="form-control">
                                    <option value=0>active</option>
                                    <option value=1>inactive</option>
                                </select>
                                <div *ngIf="stat?.touched && stat?.invalid || showValidations">
                                    <div class="alert alert-danger mt-1 py-1 px-3" *ngIf="stat?.errors?.required">Status is required.</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button (click)="showValidations = true" type="submit" (click)="updateData(editVendorForm.value)"
                        class="btn btn-primary mb-4 float-right">
                        Update
                    </button>

                </div>
            </form>
        </div>
    </div>
</sb-layout-dashboard>
